name: .NET Core NUnit Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore

    - name: Create Test Results Directory
      run: mkdir -p ./test/TestResults

    - name: Run NUnit tests
      run: dotnet test ./test/Test.csproj --no-build --logger "trx;LogFileName=testresults.trx" --results-directory ./test/TestResults

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: './test/TestResults/*.trx'
        GITHUB_TOKEN: ${{ github.token }}

    - name: Print current directory
      run: pwd

    - name: List files in the current directory
      run: ls -la
    - name: List files in the next directory
      run: ls -la ./UpInfo78
    - name: List files in the next2 directory
      run: ls -la ./home/runner/work/UpInfo78/UpInfo78/UpInfo78

    - name: Pack project
      run: dotnet pack /home/runner/work/UpInfo78/UpInfo78/UpInfo78/Upinfo78.csproj --output ./artifacts --include-symbols --no-build

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json